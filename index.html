<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pizza</title>
    <link rel="stylesheet" href="./styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;400;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./tablet.css" media="(min-width: 769px)" />
  </head>
  <body>
    <header class="header">
      <section class="header__logo">
        <img src="./img/VectorPizza.svg" alt="logo_pizza" />
        <img src="./img/Pizza&Front.png" alt="name_pizza" />
      </section>
      <i class="bx bx-menu bx-sm"></i>
      <nav>
        <ul class="header__menu">
          <li>Home</li>
          <li>Ranking</li>
          <li>Promoción</li>
          <li>Contacto</li>
        </ul>
      </nav>
    </header>
    <main class="main">
      <section class="main__banner">
        <h2>Envio gratis <span>comprando</span> 2 pizzas</h2>
      </section>
      <section class="main__menu">
        <h2>Podio de pizzas</h2>
        <section class="main__top5">
          <article>
            <h3>Pizzas top 5</h3>
            <ol>
              <li>Muzzarella</li>
              <li>Hawaiana</li>
              <li>Muzzarella J&Morron</li>
              <li>Fugazzeta</li>
              <li>Calabresa</li>
            </ol>
          </article>
          <article>
            <img src="./img/PizzaFalling.jpg" alt="image_menu" />
          </article>
        </section>
      </section>
    </main>
    <footer class="footer">
      <section>
        <ul class="footer__menu">
          <li>Home</li>
          <li>Ranking</li>
          <li>Promoción</li>
          <li>Contacto</li>
        </ul>
      </section>
      <section class="footer__logo">
        <img src="./img/VectorPizza.svg" alt="logo_pizza" />
        <img src="./img/Pizza&Front.png" alt="name_pizza" />
      </section>
    </footer>
  </body>
</html>
